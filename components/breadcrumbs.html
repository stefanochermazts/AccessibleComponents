<!--
  Component: Breadcrumbs
  Version: 1.0.0
  Last Updated: 2025-12-05
  WCAG: 2.1 AA Compliant
  
  Purpose: Navigation trail showing user's location in site hierarchy
  
  ARIA Pattern: Breadcrumb
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/breadcrumb/
  
  Keyboard Navigation:
  - Tab: Navigate through breadcrumb links
  - Enter: Follow link
  
  Required ARIA Attributes:
  - aria-label="Breadcrumb": On <nav> element
  - aria-current="page": On current page link
  
  CSS Classes:
  - .breadcrumb: Container nav element
  
  Dependencies:
  - CSS: See assets/css/components.css (.breadcrumb)
  - JS: None (static navigation)
-->
<nav aria-label="Breadcrumb" class="breadcrumb">
  <ol>
    <li><a href="#">Home</a></li>
    <li><a href="#">Documentation</a></li>
    <li><a href="#" aria-current="page">Components</a></li>
  </ol>
</nav>
