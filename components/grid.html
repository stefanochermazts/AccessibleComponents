<!--
  Component: Grid (Interactive Grid)
  Version: 1.0.0
  Last Updated: 2025-12-05
  WCAG: 2.1 AA Compliant
  
  Purpose: Two-dimensional data grid with keyboard navigation
  
  ARIA Pattern: Grid
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/grid/
  
  Keyboard Navigation:
  - Tab: Move focus to grid
  - ↓/↑: Navigate rows
  - ←/→: Navigate columns
  - Home: First cell in row
  - End: Last cell in row
  - Ctrl+Home: First cell in grid
  - Ctrl+End: Last cell in grid
  
  Required ARIA Attributes:
  - role="grid": Grid container
  - role="row": Each row
  - role="columnheader": Column headers
  - role="gridcell": Data cells
  - aria-label: Grid description
  - tabindex="0": Grid container
  - tabindex="-1": Cells (roving tabindex)
  
  CSS Classes:
  - .wcag-grid: Grid container
  - .grid-row: Row element
  - .grid-header: Header row
  - .grid-cell: Cell element
  
  Dependencies:
  - CSS: See assets/css/components.css (.wcag-grid, .grid-row, .grid-cell)
  - JS: See assets/js/main.js (initGrids() function)
-->
<div class="wcag-grid" role="grid" aria-label="Product grid" tabindex="0">
  <div class="grid-row grid-header" role="row">
    <div class="grid-cell" role="columnheader">Product</div>
    <div class="grid-cell" role="columnheader">Price</div>
    <div class="grid-cell" role="columnheader">Stock</div>
  </div>
  <div class="grid-row" role="row">
    <div class="grid-cell" role="gridcell" tabindex="-1">Laptop</div>
    <div class="grid-cell" role="gridcell" tabindex="-1">€899</div>
    <div class="grid-cell" role="gridcell" tabindex="-1">15</div>
  </div>
  <div class="grid-row" role="row">
    <div class="grid-cell" role="gridcell" tabindex="-1">Mouse</div>
    <div class="grid-cell" role="gridcell" tabindex="-1">€25</div>
    <div class="grid-cell" role="gridcell" tabindex="-1">50</div>
  </div>
</div>
