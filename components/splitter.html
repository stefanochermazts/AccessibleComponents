<!--
  Component: Window Splitter (Resizable Separator)
  Version: 1.0.0
  Last Updated: 2025-12-05
  WCAG: 2.1 AA Compliant
  
  Purpose: Resizable divider between two panes
  
  ARIA Pattern: Window Splitter
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/windowsplitter/
  
  Keyboard Navigation:
  - Tab: Focus splitter
  - ←/→: Adjust split position (horizontal splitter)
  - ↓/↑: Adjust split position (vertical splitter)
  - Home: Minimum position
  - End: Maximum position
  
  Required ARIA Attributes:
  - role="separator": Splitter element
  - aria-orientation="vertical|horizontal": Splitter direction
  - aria-label: Descriptive label
  - aria-valuenow: Current position (percentage)
  - aria-valuemin: Minimum position
  - aria-valuemax: Maximum position
  - tabindex="0": Keyboard focusable
  
  CSS Classes:
  - .wcag-splitter-container: Container for panes
  - .wcag-splitter: Splitter element
  - .splitter-pane: Resizable pane
  
  Dependencies:
  - CSS: See assets/css/components.css (.wcag-splitter, .splitter-pane)
  - JS: See assets/js/main.js (initSplitters() function)
-->
<div class="wcag-splitter-container">
  <div class="splitter-pane" style="flex: 0 0 50%;">
    <h4>Left Panel</h4>
    <p>This panel can be resized by dragging the center separator or using the arrow keys when the separator has focus.</p>
  </div>
  <div 
    class="wcag-splitter" 
    role="separator" 
    aria-orientation="vertical"
    aria-label="Resize panels"
    aria-valuenow="50"
    aria-valuemin="10"
    aria-valuemax="90"
    tabindex="0"
  ></div>
  <div class="splitter-pane" style="flex: 1;">
    <h4>Right Panel</h4>
    <p>Resizing works with both mouse and keyboard (←/→ to adjust, Home/End for min/max).</p>
  </div>
</div>
