<!--
  Component: Toast / Status message
  Version: 1.0.0
  Last Updated: 2025-12-06
  WCAG: 2.1 AA Compliant
  
  Purpose: Non-blocking status/alert messages
  
  ARIA Pattern: Alert / Status
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/alert/
  
  Keyboard Navigation:
  - Focusable for announcement; auto-dismiss
  
  Required ARIA Attributes:
  - role="status" or role="alert" on toast
  
  CSS Classes:
  - .wcag-toast
  
  Dependencies:
  - CSS: assets/css/components.css (Toast styles)
  - JS: assets/js/main.js (initToasts / showToast helper)
-->
<div>
  <button class="btn btn-primary" data-toast-message="Saved successfully" data-toast-type="status">Show status toast</button>
  <button class="btn btn-secondary" data-toast-message="Something went wrong" data-toast-type="alert">Show alert toast</button>
</div>
