<!--
  Component: Treegrid (Hierarchical Grid)
  Version: 1.0.0
  Last Updated: 2025-12-05
  WCAG: 2.1 AA Compliant
  
  Purpose: Hierarchical data grid combining tree and grid patterns
  
  ARIA Pattern: Treegrid
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/treegrid/
  
  Keyboard Navigation:
  - ↓/↑: Navigate rows
  - ←/→: Navigate columns or expand/collapse rows
  - Enter/Space: Activate expand/collapse button
  - Home/End: First/last column in row
  
  Required ARIA Attributes:
  - role="treegrid": Treegrid container
  - role="row": Each row
  - role="columnheader": Column headers
  - role="gridcell": Data cells
  - aria-label: Treegrid description
  - aria-level: Hierarchical level (1, 2, 3, etc.)
  - aria-expanded: Row expansion state
  - hidden: Hide collapsed child rows
  
  CSS Classes:
  - .wcag-treegrid: Treegrid container
  - .treegrid-row: Row element
  - .grid-header: Header row
  - .treegrid-cell: Cell element
  - .treegrid-expand-btn: Expand/collapse button
  
  Dependencies:
  - CSS: See assets/css/components.css (.wcag-treegrid, .treegrid-row, .treegrid-cell)
  - JS: See assets/js/main.js (initTreegrids() function)
-->
