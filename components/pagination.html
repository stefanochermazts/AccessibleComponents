<!--
  Component: Pagination
  Version: 1.0.0
  Last Updated: 2025-12-06
  WCAG: 2.1 AA Compliant
  
  Purpose: Navigation across pages with aria-current and keyboard support
  
  ARIA Pattern: Navigation (Pagination)
  Reference: https://www.w3.org/WAI/ARIA/apg/patterns/navigation/
  
  Keyboard Navigation:
  - Arrow Left/Right: Previous/next page
  - Home/End: First/last page
  
  Required ARIA Attributes:
  - nav aria-label
  - aria-current="page" on active page
  
  CSS Classes:
  - .wcag-pagination
  - .pagination-page
  
  Dependencies:
  - CSS: assets/css/components.css (Pagination styles)
  - JS: assets/js/main.js (initPagination)
-->
<nav class="wcag-pagination" aria-label="Pagination" data-total-pages="5" data-current-page="1">
  <button type="button" class="pagination-control" data-pagination="prev" aria-label="Pagina precedente">Prev</button>
  <div class="pagination-list" role="group" aria-label="Page numbers"></div>
  <button type="button" class="pagination-control" data-pagination="next" aria-label="Pagina successiva">Next</button>
</nav>
